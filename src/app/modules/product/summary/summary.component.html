<div>
    <h5 class="py-2 mt-4 border-bottom border-secondary">Summary</h5>
    <div style="max-height: 12rem;overflow-y: scroll;" *ngIf="isShoppingCartTab" >
        <div class="row py-2 px-4" *ngFor="let item of items; let index=index">
            <div class="col col-md-3 border border-secondary">Image</div>
            <div class="col col-md-9">
                <span class="text-uppercase text-truncate">{{item.name}}</span>
                <br>
                <span>{{item.price | currency:"INR":"symbol"}}</span>
            </div>
        </div>
    </div>
    <div *ngIf="isShoppingCartTab" class="row mt-3 py-2 border-top border-bottom border-secondary">
        <div class="col col-sm-7 text-uppercase font-weight-light" (click)="isShowTexbox = !isShowTexbox">
            Have a voucher?</div>
        <div class="col col-sm-5 text-right mb-2" (click)="isShowTexbox = !isShowTexbox">
            <i [ngClass]="isShowTexbox?'fa-minus':'fa-plus'" class="fa" aria-hidden="true"></i>
        </div>
        <div *ngIf="isShowTexbox" class="text-center w-100 float-right px-4">
            <input style="width: 100%;" type="text" name="voucher" class="form-control" id="voucher"
                placeholder="Voucher Number">
        </div>
    </div>
    <div *ngIf="!isShoppingCartTab" class="row py-2 border-bottom border-secondary">
        <div class="col col-sm-7 text-uppercase font-weight-bold">Enter coupon code</div>
        <div class="col col-sm-5"><input style="width: 100%;" type="text" name="code" id="code">
        </div>
    </div>
    <div class="row py-2">
        <div class="col col-sm-6 text-uppercase">Subtotal</div>
        <div class="col col-sm-6 text-right">{{getTotal()|currency:'INR'}}</div>
    </div>
    <div class="row py-2">
        <div class="col col-sm-6 text-uppercase">Shipping</div>
        <div class="col col-sm-6 text-right">Free</div>
    </div>
    <div class="row py-2">
        <div class="col col-sm-6 text-uppercase">Taxes</div>
        <div class="col col-sm-6 text-right">{{tax|currency:'INR':'symbol'}}</div>
    </div>
    <div class="row border-top border-secondary py-2">
        <div class="col col-sm-6 font-weight-bold text-uppercase">Total</div>
        <div class="col col-sm-6 text-right font-weight-bold">{{getGrandTotal()|currency:'INR':'symbol'}}
        </div>
    </div>
</div>
