
<div [title]="rating">   
<i *ngFor="let star of filledStars" class="fa fa-star text-warning" aria-hidden="true"></i>
<i *ngIf="(rating%1>0)" class="fa fa-star-half-o text-warning" aria-hidden="true"></i>
<i *ngFor="let hstar of hollowStars" class="fa fa-star-o text-warning" aria-hidden="true"></i>
</div>
