<div class="mt-4 mb-4">
    <form>
        <div class="border border-secondary rounded bg-light p-3">
            <input checked type="radio" id="freeshipping" name="paypal">
            <label class="font-weight-bold pl-3" for="freeshipping">Credit/Debit Card
                <p class="font-weight-light"> Between 2-5 working days</p></label>
            <div class="form-row">
                <div class="col col-md-7">
                    <div class="form-group"><input type="text" class="form-control" placeholder="Card Number">
                    </div>
                </div>
                <div class="col col-md-3">
                    <div class="form-group"><input type="text" class="form-control" placeholder="MM/YY">
                    </div>
                </div>
                <div class="col col-md-2">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="CVV">
                    </div>
                </div>
            </div>
            <div class="form-group"><input type="text" class="form-control" placeholder="Card Holder Name">
            </div>
        </div>
        <div class="border border-secondary rounded mt-4 p-3">
            <input type="radio" id="paypal" name="paypal">
            <label class="font-weight-bold pl-3" for="paypal">Net Banking</label>
        </div>
        <div class="border border-secondary rounded mt-4 p-3">
            <input type="radio" id="cod" name="paypal">
            <label class="font-weight-bold pl-3" for="cod">Cash on Delivery </label>
        </div>
    </form>
</div>
